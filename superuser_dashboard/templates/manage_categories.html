{% extends "base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card-header bg-success text-white">
                <h2>Add Category</h2>
            </div>
            <form method="post" action="{% url 'add_category' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="card-header bg-primary text-white">
                <h2>Manage Categories</h2>
            </div>
            <div class="event-list-container mt-3" style="max-height: 520px; overflow-y: auto;">
                <ul class="list-group">
                {% for category in categories %}
                <li class="list-group-item">
                    <h5>{{ category.name }}</h5>
                    <p>{{ category.description }}</p>
                    <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
